<h1 mat-dialog-title>Add / Edit Country</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Country Name</mat-label>
    <input matInput [(ngModel)]="data.countryName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onClose()">Close</button>
  <button mat-button color="parimary" [mat-dialog-close]="data.countryName" cdkFocusInitial>Save</button>
</div>
