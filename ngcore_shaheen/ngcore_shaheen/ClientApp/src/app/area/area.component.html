<div class="controls-container">
    <div class="flex-box">
        <p>Area List</p>
        <button mat-fab (click)="openAreaDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Jamalpur">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">
        <!-- areaId Column -->
        <ng-container matColumnDef="areaId">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.areaId}} </td>
        </ng-container>
        <!-- areaName Column -->
        <ng-container matColumnDef="areaName">
            <th mat-header-cell *matHeaderCellDef> Area Name </th>
            <td mat-cell *matCellDef="let element"> {{element.areaName}} </td>
        </ng-container>
        <!-- cityName Column -->
        <ng-container matColumnDef="cityName">
            <th mat-header-cell *matHeaderCellDef> Cityt Name </th>
            <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
        </ng-container>
        <!-- Action -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
